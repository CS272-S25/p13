    crossorigin="anonymous"
  />

  <link rel="stylesheet" href="style.css" />
  
</head>

<body>
    <nav
      class="navbar navbar-expand-lg navbar-light bg-white sticky-top shadow-sm"
    >
      <div class="container">
        <a class="navbar-brand text-danger fw-bold" href="#"
          >Assignment Tracker</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Dashboard</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="addClass.html">Classes</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Add Assignment</a>

            </li>
            <li class="nav-item">
              <a class="nav-link active text-danger" href="settings.html">Settings</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="aboutUs.html"
                >About</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container py-4">
      <h1 class="text-danger mb-4">Settings</h1>

    </br>
  
      <div class="mb-4">
        <button id="darkModeToggle" class="btn btn-secondary">Toggle Dark Mode</button>
      </div>

    </br>
  
      <fieldset class="mb-4">
        <legend class="text-danger">Notification Settings</legend>
        <form id="notificationForm" class="mb-2">
          <div class="form-check">
            <input
              type="checkbox"
              id="emailNotifications"
              class="form-check-input"
            />
            <label for="emailNotifications" class="form-check-label"
              >Email Notifications</label>
          </div>
          <div class="form-check">
            <input
              type="checkbox"
              id="textNotifications"
              class="form-check-input"
            />
            <label for="textNotifications" class="form-check-label"
              >Text Notifications</label>
          </div>
        </form>

      </br>

      <fieldset class="mb-4">
        <legend class="text-danger">Profile Settings</legend>
        <form id="usernameForm" class="mb-2">
          <label for="usernameInput" class="form-label">Display Name:</label>
          <input type="text" id="usernameInput" class="form-control w-25" placeholder="Enter your name" required />
          <button type="submit" class="btn btn-danger mt-2">Save</button>
        </form>
        <p>Current Name: <strong id="displayName">Not set</strong></p>
      </fieldset>
    </div>
  
    <script src="settings.js"></script>
</body>
</html>
