<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard | Assignment Tracker</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css" />
    <script src="darkMode.js" defer></script>
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg navbar-light bg-white sticky-top shadow-sm"
    >
      <div class="container">
        <a class="navbar-brand text-danger fw-bold" href="#"
          >Assignment Tracker</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active text-danger" href="index.html"
                >Dashboard</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="addClass.html">Classes</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Add Assignment</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="calendar.html">Calendar</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="assignments.html">Assignments</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="settings.html">Settings</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="aboutUs.html">About</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="dashboard">
      <div class="container py-4">
        <div class="row">
         
          <div class="col-lg-8">
            
            <div class="row mb-4" id="class-cards">
                <div class="col-12">
                    <h2 class="mb-3">Your Classes</h2>
                </div>
               
            </div>

          
            <div class="row" id="assignment-cards">
              
            </div>
          </div>

          
          <div class="col-lg-4">
            <h2 class="mb-3">Stats</h2>
            <div class="row">
              <div class="col-12 mb-4">
                <div class="card shadow-sm">
                  <div class="card-body text-center">
                    <i class="bi bi-calendar-event fs-2 text-primary mb-2"></i>
                    <h3 class="text-primary">0</h3>
                    <p class="text-muted mb-0">Upcoming Assignments</p>
                  </div>
                </div>
              </div>
              <div class="col-12 mb-4">
                <div class="card shadow-sm">
                  <div class="card-body text-center">
                    <i class="bi bi-calendar-week fs-2 text-warning mb-2"></i>
                    <h3 class="text-warning">0</h3>
                    <p class="text-muted mb-0">Due This Week</p>
                  </div>
                </div>
              </div>
              <div class="col-12 mb-4">
                <div class="card shadow-sm">
                  <div class="card-body text-center">
                    <i class="bi bi-journal-bookmark fs-2 text-info mb-2"></i>
                    <h3 class="text-info">0</h3>
                    <p class="text-muted mb-0">Classes</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="dashboard.js"></script>
  </body>
</html>
